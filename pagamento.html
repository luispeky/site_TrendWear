<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento - TrendWear</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
  <div class="fundo-com-overlay"></div>

  <h1>Escolha o método de pagamento</h1>

  <div class="opcoes">
    <button onclick="mostrarCartao()">Cartão</button>
    <button onclick="mostrarPix()">Pix</button>
  </div>

  <!-- Formulário Cartão -->
  <div class="formulario" id="formulario-cartao">
    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="debito">Débito</option>
      <option value="credito">Crédito</option>
    </select>

    <label for="nome">Nome no Cartão:</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="numero">Número do Cartão:</label>
    <input type="text" id="numero" placeholder="0000 0000 0000 0000">

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" placeholder="123">

    <button onclick="pagarCartao()">Pagar com Cartão</button>

  </div>

  <!-- Pagamento Pix -->
  <div class="pix" id="pix-area">
    <p>Escaneie o QR Code para pagar com Pix:</p>
    <img id="qrCode" src="" alt="QR Code Pix">
  </div>

  <script src="pagamento.js"></script>
</body>
</html>
