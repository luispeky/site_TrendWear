<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TrendWear</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="icon/clothing.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" required placeholder="Digite seu nome completo">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required placeholder="Digite seu e-mail">
            
            <label for="username">Usuário:</label>
            <input type="text" id="username" required placeholder="Escolha um nome de usuário">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" required placeholder="Crie uma senha">
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <button onclick="window.location.href='login.html'">Voltar para Login</button>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
